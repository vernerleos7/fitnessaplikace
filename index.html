<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness aplikace</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="my-3 p-1 m-auto fw-bold bg-white rounded text-center col-12 col-lg-4">R치d t캩 tu vid칤m! 游녦</h1>
  
    <div class="row">
      <div class="col-md-6 my-3 my-lg-0">
        <div class="cardd bg-white rounded text-center p-3 h-100 d-flex justify-content-center">
          <div class="d-flex flex-column justify-content-center h-100">
            <h4 class="fw-bold">Celkov칳 캜as v코ech aktivit</h4>
            <div class="circle-border">
              <h4 class="fw-bold"><span id="totalTime">0</span> minut</h4>
            </div>
          </div>
        </div>
      </div>
      


      <div class="col-md-6">
        <div class="cardd bg-white p-3 rounded h-100">
          <h4 class="card-header fw-bold">C칤le</h4>
          <form id="goalForm">
            <div class="mb-3">
              <label for="weeklyGoal" class="form-label fw-bold">T칳denn칤 c칤l (v minut치ch)</label>
              <input type="number" class="form-control" id="weeklyGoal" placeholder="Zadejte t칳denn칤 c칤l" required>
            </div>
            <button type="submit" class="tlacitko-primarni">Nastavit c칤l</button>
          </form>
          <div class="mt-3">
            <h5 class="fw-bold">Postup k dosa쬰n칤 c칤le</h5>
            <div class="progress">
              <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p class="mt-2"><span id="progressText">0</span> minut z <span id="goalText">0</span> minut</p>
          </div>
        </div>
      </div>

      <div class="col-md-12 my-3">
        <div class="cardd bg-white p-3 rounded h-100">
          <h4 class="card-header fw-bold">Aktivity v t칳dnu</h4>
          <button type="button" class="tlacitko-primarni mt-3" data-bs-toggle="modal" data-bs-target="#addActivityModal">P콏idat aktivitu</button>
          <div class="card-body">
            <ul id="activityList" class="list-group mt-3">

            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="modal fade" id="addActivityModal" tabindex="-1" aria-labelledby="addActivityModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title fw-bold" id="addActivityModalLabel">P콏idat aktivitu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="activityForm">
                  <div class="mb-3">
                    <label for="activityName" class="form-label fw-bold py-2">N치zev aktivity</label>
                    <input type="text" class="form-control" id="activityName" placeholder="b캩h, posilov치n칤, j칤zda na kole..." required>
                  </div>
                  <div class="mb-3">
                    <label for="activityDay" class="form-label fw-bold">Den v t칳dnu</label>
                    <select class="form-select" id="activityDay" required>
                      <option value="" disabled selected>Vyberte den</option>
                      <option value="Pond캩l칤">Pond캩l칤</option>
                      <option value="칔ter칳">칔ter칳</option>
                      <option value="St콏eda">St콏eda</option>
                      <option value="캛tvrtek">캛tvrtek</option>
                      <option value="P치tek">P치tek</option>
                      <option value="Sobota">Sobota</option>
                      <option value="Ned캩le">Ned캩le</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="activityTime" class="form-label fw-bold">캛as aktivity v minut치ch</label>
                    <input type="text" class="form-control" id="activityTime" placeholder="Zadejte 캜as aktivity" required>
                  </div>
                  <div class="mb-3">
                    <label for="activityNotes" class="form-label fw-bold">Pozn치mky</label>
                    <textarea class="form-control" id="activityNotes" placeholder="P콏idejte pozn치mky k t칠to aktivit캩" style="resize: none;"></textarea>
                  </div>          
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zav콏칤t</button>
                <button type="submit" form="activityForm" class="btn btn-primary">P콏idat</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripty.js"></script>
</body>
</html>
